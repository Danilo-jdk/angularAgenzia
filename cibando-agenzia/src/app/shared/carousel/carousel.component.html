<ngb-carousel *ngIf="images.length > 1; else noCarousel" >
	<ng-template ngbSlide *ngFor="let image of images">
		<div class="picsum-img-wrapper">
			<img [src]="percorso + image.id + '.jpg'" [alt]="image.titolo" />
		</div>
		<div class="carousel-caption">
			<h3>{{image.titolo}}</h3>
		</div>
	</ng-template>
</ngb-carousel>

<ng-template #noCarousel>
  <img src="../../../assets/images/carousel-1.jpg">
</ng-template>
